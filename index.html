<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les Mills Track Manager - Manage workouts and track ratings">
    <meta name="theme-color" content="#d32f2f">
    <link rel="manifest" href="./manifest.json">
    <!-- TODO: Add icon files (icon-192.png, icon-512.png) -->
    <!-- <link rel="icon" href="./icon-192.png"> -->
    <!-- <link rel="apple-touch-icon" href="./icon-192.png"> -->
    <title>Les Mills Track Manager</title>
    <link rel="stylesheet" href="./styles/main.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Les Mills Track Manager</h1>
            <div id="auth-container"></div>
        </header>

        <nav class="tab-navigation" role="tablist" aria-label="Main navigation">
            <button class="tab-button active" data-tab="workouts" role="tab" aria-selected="true" aria-controls="content">Workouts</button>
            <button class="tab-button" data-tab="tracks" role="tab" aria-selected="false" aria-controls="content">Tracks</button>
            <button class="tab-button" data-tab="library" role="tab" aria-selected="false" aria-controls="content">Library</button>
        </nav>

        <main id="content" role="tabpanel">
            <!-- Content will be loaded here by the router -->
        </main>
    </div>

    <!-- App modules -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
